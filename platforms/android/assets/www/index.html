<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-controller="MainCtrl" ng-app="starter" class="platform-android platform-cordova platform-webview">
<ion-pane>
  <ion-header-bar class="bar-positive">
    <h1 class="title">GEOMETRIE - CERCUL, totul despre</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list id="lista">
      <ion-item ng-repeat="(key, value) in data">
        <p ng-click='playVideo("{{value}}")'>{{key}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
  <script id="modal-video.html" type="text/ng-template">
    <ion-modal-view>
      <ion-content>
        <div class="modal transparent fullscreen-player">
          <video id="videoclip" ng-src="{{clipSrc}}" class="centerme" controls="controls" autoplay></video>
        </div>
      </ion-content>
    </ion-modal-view>
  </script>
</ion-pane>
</body>
</html>
